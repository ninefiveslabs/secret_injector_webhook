## Write webhook

```python

def admission_response_patch(allowed, uid, message, json_patch):
    base64_patch = base64.b64encode(json_patch.to_string().encode("utf-8")).decode("utf-8")
    return jsonify({"apiVersion": "admission.k8s.io/v1",
                    "kind": "AdmissionReview",
                    "response": {"allowed": allowed,
                                 "status": {"message": message},
                                 "uid": uid,
                                 "patchType": "JSONPatch",
                                 "patch": base64_patch}})
if __name__ == '__main__':
    admission_controller.run(host='0.0.0.0', port=443, ssl_context=("/certs/cert.pem", "/certs/key.pem"))

```

## Write webhook

def update_containers(containers):
    for container in containers:
        for env in container['env']:
            if "secret:" in env['value']:
                env['value'] = update_secret(env['value'])
    return containers

```

import hvac
# vault -> secret:vault:<path>:<secret_name>
# ssm -> secret:ssm:<path>

def update_secret(secret):
    if ":vault:" in secret:
        try:
            _, _, path, sercert_name = secret.split(':')
            vault_secrets = vault_client.secrets.kv.read_secret_version(path=path)
            secret = vault_secrets['data']['data'][sercert_name]
            return secret
        except (KeyError, hvac.exceptions.InvalidPath):
            return "NOT_FOUND"
    elif ":ssm:" in secret:

### Webhook deployment

```yaml
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mutate-webhook
spec:
  selector:
    matchLabels:
      run: mutate-webhook
  replicas: 1
  template:
    metadata:
      labels:
        run: mutate-webhook
    spec:
      containers:
      - name: mutate-webhook
        image: mutate
        imagePullPolicy: Never
        ports:
        - containerPort: 443
        volumeMounts:
        - name: webhook-certs
          mountPath: /certs
          readOnly: true
      volumes:
      - name: webhook-certs
        secret:
          secretName: mutate-webhook-secret

```

apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook
  namespace: test
webhooks:
  - name: test.mutate.com
    failurePolicy: Fail
    admissionReviewVersions: ["v1"]
    sideEffects: None
    clientConfig:
      service:
        name: mutate-webhook-svc
        namespace: default
        path: /mutate/pods
      caBundle: LS0tLS1.....tLQo=
    rules:
      - apiGroups:
          - "*"
        resources:
          - "pods"
        apiVersions: ["v1"]
